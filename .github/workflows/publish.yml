name: Publish

on:
  push:
    branches: [main]

jobs:
  typecheck:
    name: Type Check
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: useblacksmith/setup-node@v5
        with:
          node-version: "20"
          cache: npm
      - run: npm ci
      - run: npm run check-types

  lint:
    name: Lint
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: useblacksmith/setup-node@v5
        with:
          node-version: "20"
          cache: npm
      - run: npm ci
      - run: npm run lint

  build:
    name: Build
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: useblacksmith/setup-node@v5
        with:
          node-version: "20"
          cache: npm
      - run: npm ci
      - run: npm run build

  publish:
    name: Publish to npm
    runs-on: blacksmith-2vcpu-ubuntu-2404
    needs: [typecheck, lint, build]
    environment: CD
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: useblacksmith/setup-node@v5
        with:
          node-version: "20"
          cache: npm
          registry-url: "https://registry.npmjs.org"
      - run: npm ci
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
