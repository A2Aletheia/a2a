name: CI

on:
  pull_request:
    branches: [main, nightly]

jobs:
  typecheck:
    name: Type Check
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: useblacksmith/setup-node@v5
        with:
          node-version: "20"
          cache: npm
      - run: npm ci
      - run: npm run check-types

  lint:
    name: Lint
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: useblacksmith/setup-node@v5
        with:
          node-version: "20"
          cache: npm
      - run: npm ci
      - run: npm run lint

  build:
    name: Build
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: useblacksmith/setup-node@v5
        with:
          node-version: "20"
          cache: npm
      - run: npm ci
      - run: npm run build

  dry-run-publish:
    name: Publish (Dry Run)
    runs-on: blacksmith-2vcpu-ubuntu-2404
    needs: [typecheck, lint, build]
    steps:
      - uses: actions/checkout@v4
      - uses: useblacksmith/setup-node@v5
        with:
          node-version: "20"
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm publish --dry-run
